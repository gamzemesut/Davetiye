<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gamze & Mesut Evleniyor — Gazete Küpürü</title>

  <!-- Manşet için romantik el yazısı, gövde için gazete hissi veren serif -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --ink:#222222;
      --sepia:#f3eee3;
      --paper:#fffaf0;
      --accent:#d2691e;     /* manşet turuncusu */
      --rule:#3a3a3a;
      --link:#1d4ed8;       /* mavi vurgu */
      --whatsapp:#25D366;
    }

    /* Sayfa arka planına gazete dokusu */
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      background:
        url("https://www.transparenttextures.com/patterns/paper-fibers.png") repeat,
        radial-gradient(1200px 600px at 10% -10%, rgba(0,0,0,.06), transparent 60%),
        radial-gradient(1200px 600px at 90% 110%, rgba(0,0,0,.06), transparent 60%),
        var(--sepia);
      font-family:"Playfair Display", Georgia, "Times New Roman", serif;
      line-height:1.6;
    }

    /* Gazete küpürü kâğıdı */
    .sheet{
      max-width:980px;
      margin:32px auto;
      background:var(--paper);
      border:1.5px solid var(--rule);
      box-shadow:
        0 14px 40px rgba(0,0,0,.25),
        0 2px 0 rgba(0,0,0,.05) inset;
      position:relative;
      padding:28px 24px 32px;
    }
    /* Yıpranmış kenar efekti (nazikçe) */
    .sheet:before,
    .sheet:after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background:
        radial-gradient(24px 16px at left top, rgba(0,0,0,.08), transparent 60%) no-repeat,
        radial-gradient(24px 16px at right top, rgba(0,0,0,.08), transparent 60%) no-repeat,
        radial-gradient(24px 16px at left bottom, rgba(0,0,0,.08), transparent 60%) no-repeat,
        radial-gradient(24px 16px at right bottom, rgba(0,0,0,.08), transparent 60%) no-repeat;
      background-size:100px 70px,100px 70px,100px 70px,100px 70px;
    }
    .sheet:after{
      mix-blend-mode:multiply;
      opacity:.25;
    }

    /* Manşet */
    .masthead{
      text-align:center;
      padding-bottom:14px;
      border-bottom:3px double var(--rule);
      margin-bottom:18px;
    }
    .masthead .kicker{
      letter-spacing:.25em;
      font-size:.9rem;
      text-transform:uppercase;
      opacity:.8;
    }
    .masthead h1{
      margin:8px 0 2px;
      font-family:"Great Vibes", cursive;
      font-size:3rem;
      color:var(--accent);
      line-height:1.1;
    }
    .masthead .dateline{
      font-size:.95rem;
      opacity:.85;
    }

    /* İki sütun olay kutuları */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:22px;
      margin-top:18px;
    }
    @media (max-width:768px){
      .grid{ grid-template-columns:1fr; }
    }

      box-shadow:0 1px 0 rgba(0,0,0,.06) inset;
      padding:16px 16px 18px;
    }
