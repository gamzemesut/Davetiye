<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Düğün & Kına Davet</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #f0f8ff, #fff);
      overflow-x: hidden;
    }

    /* Yaprak/çiçek animasyonu */
    .falling {
      position: fixed;
      top: -10%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .falling span {
      position: absolute;
      display: block;
      width: 30px;
      height: 30px;
      background: url('https://cdn-icons-png.flaticon.com/512/415/415733.png') no-repeat center/contain;
      animation: fall 12s linear infinite;
      opacity: 0.6;
    }

    .falling span:nth-child(1) { left: 10%; animation-duration: 9s; }
    .falling span:nth-child(2) { left: 30%; animation-duration: 11s; width: 25px; height: 25px;}
    .falling span:nth-child(3) { left: 50%; animation-duration: 13s; }
    .falling span:nth-child(4) { left: 70%; animation-duration: 10s; width: 35px; height: 35px;}
    .falling span:nth-child(5) { left: 90%; animation-duration: 12s; }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 32px;
      color: #ff7b00;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      display: inline-block;
      background: #25d366;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe57;
    }

    .section {
      text-align: center;
      margin: 30px auto;
      max-width: 800px;
      padding: 20px;
    }

    .section h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      color: #004e92;
      margin-bottom: 10px;
    }

    iframe {
      width: 90%;
      height: 300px;
      border: none;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .time {
      font-size: 18px;
      color: #333;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Arka plan yapraklar -->
  <div class="falling">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- WhatsApp -->
  <header>
    <h1>ÇEKTİĞİN FOTOĞRAFLARI BİZİMLE PAYLAŞ</h1>
    <a href="https://chat.whatsapp.com/Cbvg3adO2WSD8jaMJbKeoN" target="_blank" class="whatsapp-btn">WhatsApp Grubuna Katıl</a>
  </header>

  <!-- Kına -->
  <div class="section">
    <h2>Kına Gecesi</h2>
    <div class="time">Saat: 19:00 - 24:00</div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3610.4459388911746!2d26.33001837600428!3d40.28212667146161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDE2JzU1LjciTiAyNsKwMTknNTcuMyJF!5e1!3m2!1str!2str!4v1756120492970!5m2!1str!2str" allowfullscreen loading="lazy"></iframe>
  </div>

  <!-- Düğün -->
  <div class="section">
    <h2>Düğün</h2>
    <div class="time">Saat: 19:00 - 24:00</div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.2215798352413!2d27.216173376453035!3d41.72553607495178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a75300711eb1b3%3A0x102dc640de83e73b!2sInpore!5e1!3m2!1str!2str!4v1756120588026!5m2!1str!2str" allowfullscreen loading="lazy"></iframe>
  </div>

</body>
</html>
