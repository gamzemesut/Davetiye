  <script>
    // Ä°stanbul saatine sabitle (TÃ¼rkiye UTC+3)
    const IST_OFFSET = "+03:00";

    function startCountdown(elId, isoLocal){
      const el = document.getElementById(elId);
      const target = new Date(isoLocal).getTime();

      function tick(){
        const now = Date.now();
        const diff = target - now;
        if(diff <= 0){
          el.innerHTML = "<span class='unit'><span class='num'>BaÅŸladÄ± ðŸŽ‰</span></span>";
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        const m = Math.floor((diff % (1000*60*60)) / (1000*60));
        const s = Math.floor((diff % (1000*60)) / 1000);

        el.innerHTML =
          "<span class='unit'><span class='num'>" + d + "</span><span class='lab'>GÃ¼n</span></span>" +
          "<span class='unit'><span class='num'>" + h + "</span><span class='lab'>Saat</span></span>" +
          "<span class='unit'><span class='num'>" + m + "</span><span class='lab'>Dakika</span></span>" +
          "<span class='unit'><span class='num'>" + s + "</span><span class='lab'>Saniye</span></span>";
      }
      tick();
      setInterval(tick, 1000);
    }

    // KÄ±na: 18.10.2025 19:00 (Ä°stanbul)
