<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamze & Mesut Davetiye</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fdf6ed;
      color: #5a3d2b;
      text-align: center;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      margin-top: 40px;
    }

    h2 {
      font-size: 1.2rem;
      letter-spacing: 3px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
      gap: 20px;
      max-width: 900px;
    }

    .card {
      background: #fffaf4;
      border: 1px solid #e3d7c9;
      border-radius: 12px;
      padding: 20px;
      flex: 1 1 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 2rem;
      margin: 10px 0;
    }

    .countdown {
      margin-top: 15px;
      font-size: 1rem;
    }

    .time {
      font-size: 1.3rem;
      font-weight: bold;
      display: block;
      margin: 5px 0;
    }

    .map {
      margin: 20px 0;
    }

    .map img {
      width: 100%;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #5a3d2b;
      border-radius: 8px;
      text-decoration: none;
      color: #5a3d2b;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s;
    }

    .button:hover {
      background: #5a3d2b;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Gamze & Mesut</h1>
  <h2>EVLENƒ∞YOR</h2>

  <div class="container">
    <!-- KINA -->
    <div class="card">
      <h3>KINA</h3>
      <p>18 Ekim 2025<br>19:00 - 24:00</p>
      <div class="icon">üéÅ</div>
      <p>Kƒ±na gecesine kalan s√ºre</p>
      <div id="countdown-kina" class="countdown"></div>
      <a href="https://www.google.com/maps/place/40%C2%B016'55.7%22N+26%C2%B019'57.3%22E" target="_blank" class="button">üìç Haritayƒ± G√∂r</a>
    </div>

    <!-- D√úƒû√úN -->
    <div class="card">
      <h3>D√úƒû√úN</h3>
      <p>19 Ekim 2025<br>19:00 - 24:00</p>
      <div class="icon">üíç</div>
      <p>D√ºƒü√ºne kalan s√ºre</p>
      <div id="countdown-dugun" class="countdown"></div>
      <a href="https://www.google.com/maps/place/Inpore/@41.725536,27.216173,17z" target="_blank" class="button">üìç Haritayƒ± G√∂r</a>
    </div>
  </div>

  <script>
    function countdown(elementId, targetDate) {
      const el = document.getElementById(elementId);

      function update() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          el.innerHTML = "<span class='time'>Ba≈üladƒ± üéâ</span>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        // const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        el.innerHTML = `
          <span class="time">${days} G√ºn</span>
          <span class="time">${hours} Saat</span>
          <span class="time">${minutes} Dakika</span>
        `;
      }

      update();
      setInterval(update, 60000); // Dakikada bir g√ºncelleniyor
    }

    countdown("countdown-kina", new Date("2025-10-18T19:00:00").getTime());
    countdown("countdown-dugun", new Date("2025-10-19T19:00:00").getTime());
  </script>
</body>
</html>
