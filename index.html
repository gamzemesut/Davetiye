<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamze & Mesut Evleniyor</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #f4f1ec;
      color: #222;
      padding: 20px;
      line-height: 1.6;
      background-image: radial-gradient(#e5e2dc 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 2px solid #222;
    }
    h1 {
      font-family: 'Georgia', serif;
      font-size: 42px;
      text-align: center;
      border-bottom: 3px double #222;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .event {
      margin: 30px 0;
      padding-bottom: 20px;
      border-bottom: 1px solid #999;
    }
    .event h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 20px;
      font-weight: bold;
      color: #b22222;
    }
    .whatsapp {
      text-align: center;
      margin-top: 30px;
    }
    .whatsapp a {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    .location-btn {
      display: inline-block;
      margin-top: 10px;
      background: #444;
      color: white;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gamze & Mesut Evleniyor</h1>

    <div class="event">
      <h2>Kına Gecesi</h2>
      <p><strong>Tarih:</strong> 17 Ekim 2025 - 19:00</p>
      <p><strong>Konum:</strong> <a href="https://maps.google.com?q=kına+konumu" target="_blank" class="location-btn">Kınaya Git</a></p>
      <p class="countdown" id="countdown-kina"></p>
    </div>

    <div class="event">
      <h2>Düğün</h2>
      <p><strong>Tarih:</strong> 19 Ekim 2025 - 20:00</p>
      <p><strong>Konum:</strong> <a href="https://maps.google.com?q=düğün+konumu" target="_blank" class="location-btn">Düğüne Git</a></p>
      <p class="countdown" id="countdown-dugun"></p>
    </div>

    <div class="whatsapp">
      <p><strong>Çektiğin Fotoğrafları Bizimle Paylaş</strong></p>
      <a href="https://chat.whatsapp.com/Cbvg3adO2WSD8jaMJbKeoN" target="_blank">WhatsApp Grubuna Katıl</a>
    </div>
  </div>

  <script>
    function countdown(id, date) {
      const target = new Date(date).getTime();
      const el = document.getElementById(id);
      setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        if (diff <= 0) {
          el.innerHTML = "Etkinlik başladı!";
          return;
        }
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
        const seconds = Math.floor((diff % (1000*60))/1000);
        el.innerHTML = `${days} Gün ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
      }, 1000);
    }

    countdown("countdown-kina", "Oct 17, 2025 19:00:00");
    countdown("countdown-dugun", "Oct 19, 2025 20:00:00");
  </script>
</body>
</html>
