<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√ºƒü√ºn Davetiyesi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e') no-repeat center center/cover;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .time {
      font-size: 2.5rem;
      font-weight: bold;
      animation: pulse 2s infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px gold, 0 0 10px gold; }
      to { text-shadow: 0 0 20px #fff176, 0 0 30px gold; }
    }

    .buttons {
      margin: 30px 0;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #ff4081;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .buttons a:hover {
      background: #f50057;
    }

    /* Yaprak animasyonu */
    .petal {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Gamze & Mesut D√ºƒü√ºn Davetiyesi</h1>
  <p>19 Ekim 2025 | Saat: 19.00 - 24.00</p>

  <div class="countdown" id="countdown"></div>

  <div class="buttons">
    <a href="https://www.google.com/maps/place/40%C2%B016'55.7%22N+26%C2%B019'57.3%22E" target="_blank">üìç Kƒ±na Adresi</a>
    <a href="https://www.google.com/maps/place/Inpore/@41.725536,27.216173,17z" target="_blank">üìç D√ºƒü√ºn Adresi</a>
  </div>

  <script>
    // Geri sayƒ±m
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("2025-10-19T19:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "<span class='time'>Mutluluk Ba≈üladƒ±! üéâ</span>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        <span class="time">${days} G√ºn</span>
        <span class="time">${hours} Saat</span>
        <span class="time">${minutes} Dakika</span>
        <span class="time">${seconds} Saniye</span>
      `;
    }

    setInterval(updateCountdown, 1000);

    // Yaprak olu≈üturma
    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      petal.style.background = Math.random() > 0.5 ? "pink" : "white";
      document.body.appendChild(petal);

      setTimeout(() => {
        petal.remove();
      }, 10000);
    }

    setInterval(createPetal, 400);
  </script>
</body>
</html>
